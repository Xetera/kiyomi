query OneImage($slug: String!) {
  image(slug: $slug) {
    unknownFaces {
      ...FaceData
      appearance {
        ...AppearanceData
      }
    }
    appearances {
      id
      person {
        id
        name
      }
      faces {
        ...FaceData
      }
    }
    liked
    uploadedBy {
      ...UserData
      roles {
        ...UserRoleData
      }
    }
    ...ImageData
    faceScanDate
  }
}
