query OneImage($slug: String!) {
  image(slug: $slug) {
    unknownFaces {
      ...FaceData
      appearance {
        ...AppearanceData
      }
    }
    appearances {
      id
      person {
        id
        name
        preferredAlias {
          name
        }
      }
      tags {
        tag {
          name
        }
      }
      faces {
        ...FaceData
      }
    }
    liked
    uploadedBy {
      ...UserData
      roles {
        ...UserRoleData
      }
    }
    ...ImageData
    faceScanDate
    public
    reported
  }
}
