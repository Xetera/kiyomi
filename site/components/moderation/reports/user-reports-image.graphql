mutation ImageReportAction($id: Int!, $action: ImageReportAction!) {
    imageReportAction(action: $action, reportId: $id) {
        id
    }
}

query ImageReports {
    imageReports(orderBy: [{ createdAt: desc }], where: { action: { equals: null } }) {
        id
        reason
        image {
            id
            url
            slug
            width
            height
            thumbnail {
                medium
            }
        }
        reportedBy {
            avatar {
                thumbnail {
                    small
                }
            }
            name
        }
        createdAt
    }
}