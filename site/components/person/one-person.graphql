fragment OnePersonRelationshipImage on Image {
    id
    thumbnail {
        small
    }
}

fragment OnePersonRelationshipMembership on GroupMember {
    id
    startDate
    group {
        id
        avatar {
            width
            height
            focus {
                x
                y
            }
            thumbnail {
                small
            }
        }
        name
    }
}

query OnePerson($id: Int!) {
    person(where: {id: $id}) {
        id
        name
        birthDate
        appearances {
            id
            image {
                ...GridImage
            }
        }
        memberOf {
            ...OnePersonRelationshipMembership
        }
        preferredMembership {
            ...OnePersonRelationshipMembership
        }
        aliases {
            id
            name
        }
        avatar {
            ...Focus
            ...OnePersonRelationshipImage
        }
        preferredAlias {
            id
            name
        }
        banner {
            id
            ...Focus
            # Do we want this? idk
            rawUrl
        }
    }
}