query Homepage {
    homepage {
        id
        name
        preferredAlias {
            name
        }
        preferredMembership {
            group {
                name
            }
        }
        avatar {
            url
            createdAt
            thumbnail {
                small
            }
        }
        banner {
            url
            rawUrl
            width
            height
            focus {
                x
                y
            }
        }
    }
}
