query DiscoveredPosts($skip: Int!, $take: Int!) {
    discoveryFeed(skip: $skip, take: $take) {
        id
        providerType
        uniqueIdentifier
        body
        accountName
        accountAvatarUrl
        postUrl
        createdAt
        originalPostDate
        images {
            thumbnail
            url
            id
            vote {
                verdict
            }
            duplicateImage {
                url
                rawUrl
            }
        }
    }
}