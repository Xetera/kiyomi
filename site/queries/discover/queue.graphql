query DiscoveredPosts {
    discoveryFeed {
        id
        providerType
        uniqueIdentifier
        body
        accountName
        accountAvatarUrl
        postUrl
        createdAt
        originalPostDate
        images {
            url
            id
            vote {
                verdict
            }
            duplicateImage {
                url
                rawUrl
            }
        }
    }
}