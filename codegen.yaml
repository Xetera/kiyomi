# don't touch this file, it will magically generate types
overwrite: true
schema: ./shared/schema.graphql
generates:
  ./shared/graphql.ts:
    documents:
      - site/pages/**/*.graphql
      - site/components/**/*.graphql
      - site/queries/**/*.graphql
    plugins:
      - add:
          content: &comment "/* DO NOT EDIT! this file was generated by graphql-codegen */\n/* eslint-disable */"
      - add:
          placement: append
          content: "export { fetcher }"
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: "`${process.env.NEXT_PUBLIC_BASE_URL}/api/graphql`"
        fetchParams:
          headers:
            Content-Type: application/json
