# don't touch this file, it will magically generate types
overwrite: true
schema: "http://localhost:3000/api/graphql" # GraphQL endpoint
generates:
  ./lib/__generated__/request.ts:
    documents:
      - queries/**/*.graphql
    plugins:
      - add:
          content: &comment "/* DO NOT EDIT! this file was generated by graphql-codegen */\n/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-graphql-request
  ./lib/__generated__/graphql.ts:
    documents:
      - pages/**/*.graphql
      - components/**/*.graphql
      - queries/**/*.graphql
    plugins:
      - add:
          content: *comment
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withComponent: false
      withHOC: false
      withHooks: true
