# don't touch this file, it will magically generate types
overwrite: true
schema: ./site/__generated__/private.schema.graphql
generates:
  ./site/__generated__/request.ts:
    documents:
      - site/queries/**/*.graphql
      - site/scripts/**/*.graphql
    plugins: &request_plugins
      - add:
          content: &comment "/* DO NOT EDIT! this file was generated by graphql-codegen */\n/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-graphql-request
  ./labeler/src/__generated__/request.ts:
    documents:
      - labeler/src/**/*.graphql
    plugins: *request_plugins
  ./site/__generated__/graphql.ts:
    documents:
      - site/pages/**/*.graphql
      - site/components/**/*.graphql
      - site/queries/**/*.graphql
    plugins:
      - add:
          content: *comment
      - add:
          placement: append
          content: "export { fetcher }"
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: "`${process.env.NEXT_PUBLIC_BASE_URL}/api/graphql`"
